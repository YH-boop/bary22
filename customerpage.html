<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://i.ibb.co/8gLS17SV/photo-1570475735025-6cd1cd5c779d.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            direction: rtl;
            padding: 20px;
            color: #4a4a4a;
        }
        .page-title {
            text-align: center;
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-family: serif;
        }
        .store-section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fdf2f7;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(248, 187, 208, 0.4);
        }
        .store-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .store-name {
            color: #801258;
            font-size: 2em;
            margin: 0;
        }
        .product-grid {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            gap: 20px;
            padding-bottom: 20px;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .product-grid::-webkit-scrollbar {
            display: none;
        }
        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(248, 187, 208, 0.3);
            text-align: right;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            width: 150px;
            flex-shrink: 0;
            word-wrap: break-word;
            overflow: hidden;
            white-space: normal;
        }
        .product-card img,
        .product-card video {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-name {
            font-weight: bold;
            margin: 0 0 5px;
            color: #d81b60;
        }
        .product-description {
            font-size: 0.9em;
            color: #888;
            margin: 0 0 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .product-price {
            font-weight: bold;
            color: #e75480;
            font-size: 1.1em;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .modal-images img, .modal-images video {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* New Button Style */
        .visit-button {
            display: block;
            font-size: x-large;
        
            width: fit-content;
            margin: 0 auto 20px; /* Centering it and adding space below */
            padding: 12px 25px;
            background-color: #6d0827; /* Matching existing pink color */
            color: #ffffff;
            font-weight: italic;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .visit-button:hover {
            background-color: #d81b60; /* Darker pink on hover */
        }
    </style>
</head>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

        const SUPABASE_URL = 'https://nssjavwnfossgwtmlhfu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zc2phdnduZm9zc2d3dG1saGZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MjA0NDIsImV4cCI6MjA3MjA5NjQ0Mn0.sLHPtyuCfeS75vU-Lwe-ZNqywyVg0IprtgC7y3La6zk';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const productsContainer = document.getElementById('products-container');
        let selectedProduct = null;
        
        // ÿßŸÑÿØŸàÿßŸÑ ÿßŸÑÿÆÿßÿµÿ© ÿ®ÿßŸÑŸÜŸàÿßŸÅÿ∞ ÿßŸÑŸÖŸÜÿ®ÿ´ŸÇÿ© (Modals)
        function openProductModal(product) {
            selectedProduct = product;
            const modal = document.getElementById('productModal');
            const modalBody = document.getElementById('modal-body');
            
            // ÿπÿ±ÿ∂ ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
            let mediaHTML = product.type === 'video' 
                ? `<video src="${product.main_image_url}" controls style="max-width:100%; border-radius:8px;"></video>` 
                : `<img src="${product.main_image_url}" style="max-width:100%; border-radius:8px;">`;
            
            // ÿπÿ±ÿ∂ ÿßŸÑÿµŸàÿ± ÿßŸÑÿ´ÿßŸÜŸàŸäÿ©
            let extraImagesHTML = '';
            const extraUrls = product.extra_images_urls ? product.extra_images_urls.urls || [] : [];
            if (Array.isArray(extraUrls) && extraUrls.length > 0) {
                extraImagesHTML = extraUrls.map(url => {
                    return product.type === 'video' 
                        ? `<video src="${url}" controls></video>` 
                        : `<img src="${url}" alt="ÿµŸàÿ±ÿ© ÿ•ÿ∂ÿßŸÅŸäÿ©">`;
                }).join('');
            }
            
            modalBody.innerHTML = `
                ${mediaHTML}
                <div class="modal-images">${extraImagesHTML}</div>
                <h3 style="color:#d81b60;">${product.name}</h3>
                <p>${product.description}</p>
                <p style="font-weight:bold; color:#e75480;">ÿßŸÑÿ≥ÿπÿ±: ${product.price} ÿØ.ÿπ</p>
                <p>ÿßŸÑŸÖÿ™ÿ¨ÿ±: ${product.store_name}</p>
            `;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function openOrderModal() {
            closeModal();
            document.getElementById('orderModal').style.display = 'flex';
        }

        function closeOrderModal() {
            document.getElementById('orderModal').style.display = 'none';
            document.getElementById('orderSuccess').style.display = 'none';
        }
        
        window.closeModal = closeModal;
        window.openOrderModal = openOrderModal;
        window.closeOrderModal = closeOrderModal;

        async function fetchProducts() {
            const { data: products, error } = await supabase
                .from('products')
                .select('*')
                .order('store_name', { ascending: true });

            if (error) {
                console.error('Error fetching products:', error);
                productsContainer.innerHTML = '<p>ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™.</p>';
                return;
            }

            const groupedProducts = products.reduce((acc, product) => {
                const storeName = product.store_name;
                if (!acc[storeName]) {
                    acc[storeName] = [];
                }
                acc[storeName].push(product);
                return acc;
            }, {});

            productsContainer.innerHTML = '';
            for (const store in groupedProducts) {
                const storeSection = document.createElement('div');
                storeSection.className = 'store-section';
                
                const storeHeader = document.createElement('div');
                storeHeader.className = 'store-header';
                const storeNameElement = document.createElement('h2');
                storeNameElement.className = 'store-name';
                storeNameElement.textContent = `ŸÖÿ™ÿ¨ÿ± ${store}`;
                storeHeader.appendChild(storeNameElement);
                storeSection.appendChild(storeHeader);

                const productGrid = document.createElement('div');
                productGrid.className = 'product-grid';

                groupedProducts[store].forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.onclick = () => openProductModal(product);

                    const mediaElement = product.type === 'video' ? document.createElement('video') : document.createElement('img');
                    
                    // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ main_image_url
                    mediaElement.src = product.main_image_url; 
                    
                    if (product.type === 'video') {
                        mediaElement.setAttribute('controls', '');
                    }
                    productCard.appendChild(mediaElement);

                    const productName = document.createElement('h3');
                    productName.className = 'product-name';
                    productName.textContent = product.name;
                    productCard.appendChild(productName);

                    const productDescription = document.createElement('p');
                    productDescription.className = 'product-description';
                    productDescription.textContent = product.description;
                    productCard.appendChild(productDescription);

                    const productPrice = document.createElement('p');
                    productPrice.className = 'product-price';
                    productPrice.textContent = `${product.price} ÿØ.ÿπ`;
                    productCard.appendChild(productPrice);

                    productGrid.appendChild(productCard);
                });

                storeSection.appendChild(productGrid);
                productsContainer.appendChild(storeSection);
            }
        }

        async function submitOrder(e) {
            e.preventDefault();
            const orderData = {
                customer_name: document.getElementById('customerName').value,
                customer_phone: document.getElementById('customerPhone').value,
                customer_address: document.getElementById('customerAddress').value,
                customer_account: document.getElementById('customerAccount').value,
                product_name: selectedProduct.name,
                product_price: selectedProduct.price,
                store_name: selectedProduct.store_name || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ',
                timestamp: new Date().toISOString()

            try {
                const { error: dbError } = await supabase

                console.log('‚úÖ ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßŸÑÿ∑ŸÑÿ® ŸÅŸä Supabase');

                const message = `

üë§ ÿßŸÑÿßÿ≥ŸÖ: ${orderData.customer_name}
üìû ÿßŸÑŸáÿßÿ™ŸÅ: ${orderData.customer_phone}
üìç ÿßŸÑÿπŸÜŸàÿßŸÜ: ${orderData.customer_address}
ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ≤ÿ®ŸàŸÜ ü§≥: ${orderData.customer_account}
üì¶ ÿßŸÑŸÖŸÜÿ™ÿ¨: ${orderData.product_name}
üè¨ ÿßŸÑŸÖÿ™ÿ¨ÿ±: ${orderData.store_name}
üí∞ ÿßŸÑÿ≥ÿπÿ±: ${orderData.product_price} ÿØ.ÿπ
üïí ÿßŸÑÿ™ÿßÿ±ŸäÿÆ: ${new Date().toLocaleString('ar-IQ')}
                `;
                
                const telegramToken = '8427197988:AAEbMcciYnVHS_brVpJNv8BsFAZymRRHxIU';
                const chatId = '-1002967863220';

                const response = await fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: message })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Telegram error: ${errorData.description}`);
                }

                console.log('üì© ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ŸÑÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ');
                document.getElementById('orderSuccess').style.display = 'block';
                document.getElementById('orderForm').reset();
                setTimeout(() => {
                    closeOrderModal();
                }, 2000);
            } catch (error) {
                console.error('‚ùå ŸÅÿ¥ŸÑ ŸÅŸä ÿßŸÑÿ≠ŸÅÿ∏ ÿ£Ÿà ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ:', error);
                alert('ŸÅÿ¥ŸÑ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®. ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.');
            }
        }
        
        document.addEventListener('DOMContentLoaded', fetchProducts);
        document.getElementById('orderForm').addEventListener('submit', submitOrder);
    </script>
</body>
