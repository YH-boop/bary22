<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barenia - متجر رمان</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #ffe4ec 0%, #ffd6e0 100%); direction: rtl; padding: 20px; color: #4a4a4a; }
        .page-title { text-align: center; color: #ffffff; font-size: 2.5em; margin-bottom: 40px; }
        .store-section { margin-bottom: 40px; padding: 20px; background-color: #fdf2f7; border-radius: 15px; box-shadow: 0 4px 12px rgba(248, 187, 208, 0.4); }
        .store-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .store-name { color: #d81b60; font-size: 2em; margin: 0; }
        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(248, 187, 208, 0.3);
            text-align: right;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            width: 150px;
            flex-shrink: 0;
            word-wrap: break-word;
            overflow: hidden;
            white-space: normal;
        }
        .product-card img, .product-card video { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
        .product-name { font-weight: bold; margin: 0 0 5px; color: #d81b60; }
        .product-description {
            font-size: 0.9em;
            color: #888;
            margin: 0 0 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .product-price { font-weight: bold; color: #e75480; font-size: 1.1em; }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: right;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .close-btn:hover, .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .order-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .order-form-group {
            margin-bottom: 15px;
        }
        .order-form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .order-form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .modal-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .modal-images img, .modal-images video {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://i.ibb.co/8gLS17SV/photo-1570475735025-6cd1cd5c779d.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }
         /* New Button Style */
        .visit-button {
            display: block;
            font-size: x-large;
        
            width: fit-content;
            margin: 0 auto 20px; /* Centering it and adding space below */
            padding: 12px 25px;
            background-color: #6d0827; /* Matching existing pink color */
            color: #ffffff;
            font-weight: italic;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .visit-button:hover {
            background-color: #d81b60; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <a href="https://www.jotform.com/app/251700640559455" class="visit-button" target="_blank" >زيارة بارينيا</a>
    <h1 class="page-title">منتجات متجر رمان</h1>
    <div id="products-container"></div>
    <div style="text-align: center; margin-top: 30px;">
        <button onclick="window.location.href='index.html'" style="padding: 10px 20px; font-size: 18px; background: #ffb6c1; color: #fff; border: none; border-radius: 8px; cursor: pointer;">العودة للصفحة الرئيسية</button>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
            <button class="order-btn" onclick="openOrderModal()">طلب المنتج</button>
            <button onclick="window.location.href='رمان.html'" class="btn" style="background:#ffb6c1; margin-top:10px;">رجوع</button>
        </div>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeOrderModal()">&times;</span>
            <h3>إرسال طلب شراء</h3>
            <form id="orderForm">
                <div class="order-form-group">
                    <label for="customerName">اسمك:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="order-form-group">
                    <label for="customerPhone">رقم الهاتف:</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="order-form-group">
                    <label for="customerAddress">عنوانك:</label>
                    <input type="text" id="customerAddress" required>
                </div>
                <div class="order-form-group">
                    <label for="customerAccount">حسابك على (فيسبوك/تليجرام/انستقرام):</label>
                    <input type="text" placeholder="telegram:barenia2 مثال" id="customerAccount">
                </div>
                <button type="submit" class="order-btn">إرسال الطلب</button>
            </form>
            <div id="orderSuccess" style="color:green; display:none; margin-top:10px;">تم إرسال الطلب بنجاح!</div>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

        const SUPABASE_URL = 'https://nssjavwnfossgwtmlhfu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zc2phdnduZm9zc2d3dG1saGZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MjA0NDIsImV4cCI6MjA3MjA5NjQ0Mn0.sLHPtyuCfeS75vU-Lwe-ZNqywyVg0IprtgC7y3La6zk';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const productsContainer = document.getElementById('products-container');
        const storeName = 'roman';
        let selectedProduct = null;

        async function fetchProducts() {
            const { data: products, error } = await supabase
                .from('products')
                .select('*')
                .eq('store_name', storeName)
                .order('id', { ascending: false });

            if (error) {
                console.error('Error fetching products:', error);
                productsContainer.innerHTML = '<p>حدث خطأ أثناء تحميل المنتجات.</p>';
                return;
            }

            productsContainer.innerHTML = '';
            if (products.length === 0) {
                productsContainer.innerHTML = `<p style="text-align: center; font-size: 1.2em;">لا توجد منتجات حاليًا في هذا المتجر.</p>`;
            } else {
                const productGrid = document.createElement('div');
                productGrid.className = 'product-grid';

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.onclick = () => openProductModal(product);

                    const mediaElement = product.type === 'video' ? document.createElement('video') : document.createElement('img');
                    mediaElement.src = product.main_image_url;
                    if (product.type === 'video') {
                        mediaElement.setAttribute('controls', '');
                    }
                    mediaElement.setAttribute('alt', product.name);
                    productCard.appendChild(mediaElement);

                    const productName = document.createElement('h3');
                    productName.className = 'product-name';
                    productName.textContent = product.name;
                    productCard.appendChild(productName);

                    const productDescription = document.createElement('p');
                    productDescription.className = 'product-description';
                    productDescription.textContent = product.description;
                    productCard.appendChild(productDescription);

                    const productPrice = document.createElement('p');
                    productPrice.className = 'product-price';
                    productPrice.textContent = `${product.price} د.ع`;
                    productCard.appendChild(productPrice);

                    productGrid.appendChild(productCard);
                });

                productsContainer.appendChild(productGrid);
            }
        }
        
        function openProductModal(product) {
            selectedProduct = product;
            const modal = document.getElementById('productModal');
            const modalBody = document.getElementById('modal-body');

            let mediaHTML = product.type === 'video' 
                ? `<video src="${product.main_image_url}" controls style="max-width:100%; border-radius:8px;"></video>` 
                : `<img src="${product.main_image_url}" style="max-width:100%; border-radius:8px;">`;
            
            let extraImagesHTML = '';
            const extraUrls = product.extra_images_urls ? product.extra_images_urls.urls || [] : [];
            if (Array.isArray(extraUrls) && extraUrls.length > 0) {
                extraImagesHTML = extraUrls.map(url => {
                    return product.type === 'video' 
                        ? `<video src="${url}" controls></video>` 
                        : `<img src="${url}" alt="صورة إضافية">`;
                }).join('');
            }
            
            modalBody.innerHTML = `
                ${mediaHTML}
                <div class="modal-images">${extraImagesHTML}</div>
                <h3 style="color:#d81b60;">${product.name}</h3>
                <p>${product.description}</p>
                <p style="font-weight:bold; color:#e75480;">السعر: ${product.price} د.ع</p>
            `;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function openOrderModal() {
            closeModal();
            document.getElementById('orderModal').style.display = 'flex';
        }

        function closeOrderModal() {
            document.getElementById('orderModal').style.display = 'none';
            document.getElementById('orderSuccess').style.display = 'none';
        }
        
        window.closeModal = closeModal;
        window.openOrderModal = openOrderModal;
        window.closeOrderModal = closeOrderModal; 
        window.openProductModal = openProductModal;

        async function submitOrder(e) {
            e.preventDefault();
            const orderData = {
                customer_name: document.getElementById('customerName').value,
                customer_phone: document.getElementById('customerPhone').value,
                customer_address: document.getElementById('customerAddress').value,
                customer_account: document.getElementById('customerAccount').value,
                product_name: selectedProduct.name,
                product_price: selectedProduct.price,
                store_name: selectedProduct.store_name || 'غير محدد',
                timestamp: new Date().toISOString()
            };

            try {
                const { error: dbError } = await supabase
                    .from('orders')
                    .insert([orderData]);

                if (dbError) {
                    throw new Error(`Supabase error: ${dbError.message}`);
                }

                console.log('✅ تم حفظ الطلب في Supabase');

                const message = `
🛒 طلب جديد:
👤 الاسم: ${orderData.customer_name}
📞 الهاتف: ${orderData.customer_phone}
📍 العنوان: ${orderData.customer_address}
حساب الزبون 🤳: ${orderData.customer_account}
📦 المنتج: ${orderData.product_name}
🏬 المتجر: ${orderData.store_name}
💰 السعر: ${orderData.product_price} د.ع
🕒 التاريخ: ${new Date().toLocaleString('ar-IQ')}
                `;
                
                const telegramToken = '8427197988:AAEbMcciYnVHS_brVpJNv8BsFAZymRRHxIU';
                const chatId = '-1002967863220';

                const response = await fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: message })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Telegram error: ${errorData.description}`);
                }

                console.log('📩 تم إرسال الطلب لتليجرام');
                document.getElementById('orderSuccess').style.display = 'block';
                document.getElementById('orderForm').reset();
                setTimeout(() => {
                    closeOrderModal();
                }, 2000);
            } catch (error) {
                console.error('❌ فشل في الحفظ أو الإرسال:', error);
                alert('فشل إرسال الطلب. حاول مرة أخرى.');
            }
        }
        
        document.addEventListener('DOMContentLoaded', fetchProducts);
        document.getElementById('orderForm').addEventListener('submit', submitOrder);
    </script>
</body>
</html>
